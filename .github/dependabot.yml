version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates
    groups:
      # Group all n8n packages together
      n8n-packages:
        patterns:
          - "n8n-*"
      # Group dev dependencies
      dev-dependencies:
        dependency-type: "development"
      # Group typescript ecosystem
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "ci/cd"
      - "automated"
